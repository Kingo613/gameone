<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>奔跑的小明</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" href="css/index.css">
		<link rel="stylesheet" href="css/main.css">
		<link rel="stylesheet" href="css/guide.css">
		<link rel="stylesheet" href="css/p1.css">
		<link rel="stylesheet" href="css/p2.css">
		<link rel="stylesheet" href="css/p3.css">
		<link rel="stylesheet" href="css/p4.css">
		<link rel="stylesheet" href="css/p5.css">
		<link rel="stylesheet" href="css/p6.css">
	</head>
	<body>
		<div class="editor">
			<textarea class="code"></textarea>
			<button>运行</button>
		</div>
		<!-- 主页 -->
		<div class="page main show">
			<img src="img/main/title.png" alt="" class="title">
			<img src="img/main/ming.png" alt="" class="ming">
			<img src="img/main/play.png" alt="" class="play" onclick="nextPage(1)">
			<img src="img/main/lunzi.png" alt="" class="lunzi">
		</div>
		<!-- 引导页 -->
		<div class="page guide">
			<img src="img/public/明.png" alt="" class="ming">
			<img src="img/public/小智.png" alt="" class="zhi">
			<div class="dialog_box"></div>
		</div>
		<!-- 第一页 -->
		<div class="page p1">
			<img src="./img/public/外公.png" alt="" class="waigong">
			<img src="img/public/小智.png" alt="" class="zhi">
			<div class="dialog_box"></div>
		</div>
		<!-- 第二页 -->
		<div class="page p2">
			<div class="zhis">
				<img src="./img/public/小智.png" alt="" class="zhi">
				<div class="dialog_box">
			</div>
			</div>
			<div class="billboard">
				<div class="txt">等待输入...</div>
				<img src="./img/public/告示牌.png">
			</div>
			<div class="tiaoguan" onclick="nextPage(4)">继续</div>
		</div>
		<!-- 第三页 -->
		<div class="page p3">
			<div class="zhis">
				<img src="./img/public/小智.png" alt="" class="zhi">
				<div class="dialog_box"></div>
			</div>
			<input type="text" class="p3_input" placeholder="请输入内容">
			<div class="tiaoguan" onclick="nextPage(5)">继续</div>
		</div>
		<!-- 第四页 -->
		<div class="page p4 ">
			<div class="zhis">
					<img src="./img/public/小智.png" alt="" class="zhi">
					<div class="dialog_box"></div>
				</div>
				<div class="p4_inpBox">
					<input type="text" placeholder="请输入内容" class="p4_input">
					<button>开门</button>
				</div>
				<div class="door">
					<img src="./img/p3/门头.png" alt="" class="left">
					<img src="./img/p3/栏杆.png" alt="" class="right">
				</div>
				<div class="tiaoguan" onclick="nextPage(6)">继续</div>
		</div>
		<!-- 第五页 -->
		<div class="page p5">
			<div class="zhis">
					<img src="./img/public/小智.png" alt="" class="zhi">
					<div class="dialog_box"></div>
				</div>
				<div class="tiaoguan" onclick="nextPage(7)">继续</div>
		</div>
		<!-- 第六页 -->
		<div class="page p6">
			<div class="zhis">
				<img src="./img/public/小智.png" alt="" class="zhi">
				<div class="dialog_box"></div>
			</div>
			<img src="./img/public/鸡窝.png" alt="" class="jiwo">	
			<img src="./img/public/鸡蛋.png" alt="" class="jidan">
			<div class="tiaoguan" onclick="nextPage(0)">继续</div>
		</div>
		
		<script src="js/index.js"></script>
		<script src="js/guide.js"></script>
		<script src="js/p1.js"></script>
		<script src="js/p2.js"></script>
		<script src="js/p3.js"></script>
		<script src="js/p4.js"></script>
		<script src="js/p5.js"></script>
		<script src="js/p6.js"></script>
		<script src="js/end.js"></script>
	</body>
</html>
